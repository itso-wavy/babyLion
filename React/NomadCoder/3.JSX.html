<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js" crossorigin></script>

</head>

<body>
    <div class="root">hello</div>
    <script>
        /* React는 인터렉티브한 앱을 만들기 위해 제작되었음
         엘리먼트의 프로퍼티에 이벤트를 등록, 인터렉티브한 앱이란 이벤트를 감지하는 일 */
        const root = document.getElementById('root')

        /* JSX */
        // const title = React.createElement('h3', {
        //     id: 'title', style: { color: 'red' }, onmouseenter: function () {
        //         console.log('mouse enter');
        //     }
        // }, "Hello i'm a title")
        const Title = () => (
            <h3 id='title' style={{ backgroundColor: 'red' }} onmouseenter={() => console.log('mouse over')}>Hello I'm a title</h3>
        )

        // const btn = React.createElement('button',
        //     {
        //         onClick: () => console.log(`i'm clicked.`)
        //     },
        //     'Click me')
        const btn = () => (
            <button onClick={() => console.log(`i'm clicked`)}>Click me</button>
        )

        // const container = React.createElement('div', null, [title, btn])
        // ReactDOM.render(container, root) // root 안에 title
        const Container = () => (
            <div>
                <Title />
                <Button />
            </div>
        );
        ReactDOM.render(<Container />, root)

    </script>
</body>

</html>
