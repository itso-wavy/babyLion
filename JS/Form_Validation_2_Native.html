<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <style>
    label {
      display: block;
      margin-top: 20px;
    }

    /* 해당속성을 required가 없는 input과 시각적인 구분을 가능하게 합니다. */
    input:required {
      border: 5px solid green;
    }

    /* 올바르지 않은 입력이 이루어진 input을 선택합니다. */
    input:invalid {
      border: 3px solid red;
    }

    /* 올바른 입력이 이루어졌을 때 input을 선택합니다. */
    input:valid {
      border: 3px solid blue;
    }

    input:required:invalid {
      border: 3px solid teal;
    }
  </style>
</head>

<body>
  <!-- minlength="" maxlength="" : 데이터의 길이를 제한합니다. -->
  <!-- number, email, text, password, url ...  -->
  <!-- min="" max="" : 숫자의 크기를 제한합니다. -->
  <form action="">
    <label for="stuff">원하는 수량을 입력하세요 (최소 3개 이상)</label>
    <input type="number" min="3" id="stuff">

    <label for="email">이메일을 입력하세요</label>
    <input type="email" id="email" required minlength="20">

    <input type="text" required>
    <button>제출</button>
  </form>

  <form action="">
    <label for="">사과를 입력하세요</label>
    <input type="text" pattern="사과">


    <label for="">사과 혹은 배중 하나를 입력하세요</label>
    <input type="text" pattern="사과|배">

    <label for="">세글자만 입력할 수 있습니다.</label>
    <!-- .은 모든 숫자와 문자를 의미합니다. -->
    <input type="text" pattern="...">


    <label for="">첫번째 문자는 사, 과, 배, 두번째 문자는 1, 2, 3만 입력할 수 있습니다</label>
    <!-- []은 선택할 수 있는 문자의 종류를 지정할 수 있습니다. -->
    <input type="text" pattern="[사과배][123]">


    <label for="">한글만 입력이 가능해야합니다.</label>
    <!-- [-]은 선택할 수 있는 문자의 범위 지정할 수 있습니다. -->
    <input type="text" pattern="[ㄱ-ㅎ가-힣]">


    <label for="">한글과 숫자만 글자 수 제한없이 입력이 가능해야합니다.</label>
    <!-- *은 글자의 수를 제한하지 않습니다. -->
    <input type="text" pattern="[ㄱ-ㅎ ㅏ-ㅣ 가-힣 0-9]*">


    <label for="">한글 세글자만 가능합니다.</label>
    <!-- {}은 글자의 수를 제한할 수 있습니다. -->
    <input type="text" pattern="[ㄱ-ㅎㅏ-ㅣ가-힣]{3}">


    <!-- 주민등록번호를 입력하세요 -->
    <label for="">주민등록번호를 입력하세요.</label>
    <!-- {}은 글자의 수를 제한할 수 있습니다. -->
    <input type="text" pattern="[0-9]{6}[\-][0-9]{7}">

    <label for="">이메일을 입력하세요.</label>
    <!-- {}은 글자의 수를 제한할 수 있습니다. -->
    <input type="email" pattern="[a-zA-Z0-9]+[@][a-zA-Z0-9]*\.[a-zA-Z]*">

    <label for="">전화번호를 입력하세요.</label>
    <!-- {}은 글자의 수를 제한할 수 있습니다. -->
    <input type="tel" pattern="(010|016|011)-[0-9]{3,4}-[0-9]{4}">
    <button>제출</button>
  </form>
</body>

</html>
