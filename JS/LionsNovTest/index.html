<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timer</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main id="app">
        <!-- 타이틀 -->
        <h1 class="tit">
            <img src="img/weniv-logo.png" alt="위니브" class="tit-img">
        </h1>

        <!-- 시계 -->
        <section class="clock">
            <header class="header">
                <h2 class="head-tit">TIMER</h2>
            </header>
            <section class="times">
                <h3 class="ir">시간부</h3>
                <section class="hrs">
                    <h2>HRS</h2>
                    <div class="hrs-nums">00</div>
                </section class="min">
                :
                <section>
                    <h2>MIN</h2>
                    <div class="min-nums">00</div>
                </section>
                :
                <section class="sec">
                    <h2>SEC</h2>
                    <div class="sec-nums">00</div>
                </section>
            </section>

            <section class="btns">
                <h3 class="ir">버튼부</h3>
                <button class="btn-start">
                    <img src="img/icon/icon-start-disabled.png" alt="START">
                    START
                </button>
                <button class="btn-reset">
                    <img src="img/icon/icon-reset-disabled.png" alt="RESET">
                    RESET
                </button>
            </section>
        </section>
        <!-- 저작권 -->
        <address>ⓒ WENIV Corp.</address>
    </main>

    <script src="js/app.js"></script>
</body>

</html>
