<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1만 시간의 법칙</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <main id="app">
        <!-- 
            1. 섹션 나누기, 4+1+1(모달) 
            2. 섹션 주석 달기
        -->

        <!-- 제목과 설명 -->
        <h1 class="tit-law">
            <img src="img/title.png" alt="1만 시간의 법칙" class="img-tit">
        </h1>
        <img src="img/txt_subtitle.png" alt="연습은 어제의 당신보다 당신을 더 낫게 만든다." class="img-txt">
        <p class="txt-desc">
            <strong class="tit-desc">1만 시간의 법칙</strong>은<br>
            어떤 분야의 전문가가 되기 위해서는<br>
            최소한 1만 시간의 훈련이 필요하다는 법칙이다.
        </p>
        <!-- //제목과 설명 -->

        <!-- 전문가와 훈련시간 입력폼 -->
        <form class="cont-inp">
            <p class="txt-wannabe">
                나는
                <input id="inp-field" type="text" placeholder="예) 프로그래밍" required>
                전문가가 될 것이다.
            </p>
            <p class="txt-time">그래서 앞으로 매일 하루에
                <input id="inp-time" type="number" placeholder="예) 5" required>
                시간씩 훈련할 것이다.
            </p>
            <button type="button" class="btn-exc">
                나는 며칠 동안 훈련을 해야 1만 시간이 될까?
            </button>
        </form>
        <!-- //전문가와 훈련시간 입력폼 -->

        <!-- 결과 로딩 화면 -->
        <section class="cont-result-loading">
            <h2 class="ir">결과 로딩 중</h2>
            <img src="img/loading.png" alt="" class="img-rotate">
        </section>
        <!-- //결과 로딩 화면 -->

        <!-- 결과 확인 화면 -->
        <section class="cont-result">
            <h2 class="ir">결과 확인</h2>
            <p class="txt-wannabe">
                <!-- 왜 클래스가 같을까? -->
                당신은
                <strong class="field-result"></strong>
                전문가가 되기 위해서<br>
                대략
                <strong class="time-result"></strong>
                일 이상 훈련하셔야 합니다! :)
            </p>
            <button class="btn-go">훈련하러 가기 GO! GO!</button>
            <button class="btn-share">공유하기</button>
        </section>
        <!-- //결과 확인 화면 -->

        <!-- 회사 및 저작권 정보 -->
        <footer class="cont-footer">
            <img src="img/weniv.png" alt="" class="img-footer">
            <address class="txt-footer">
                <p>&#8251; 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.</p>
                <p>수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.</p>
            </address>
        </footer>
        <!-- //회사 및 저작권 정보 -->
    </main>

    <!-- 모달 -->
    <section id="modal">
        <h2 class="ir">응원화면 모달</h2>
        <article class="modal-wrap">
            <h3 class="ir">응원 문구</h3>
            <img class="tit-modal" src="img/sub-text1.png" alt="화이팅!">
            <img class="cont-modal" src="img/sub-text2.png" alt="당신의 꿈을 응원합니다!"></img>
            <img src="img/licat.png" alt="응원하는 라이캣" class="img-licat">
            <button class="btn-close">종료하고 진짜 훈련하러 가기 GO!GO!</button>
        </article>
    </section>
    <!-- //모달 -->

    <script src="js/main.js"></script>
</body>

</html>
