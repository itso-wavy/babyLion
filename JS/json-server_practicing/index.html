<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제코베 스토어 관리자 페이지 CRUD</title>
</head>

<body>
    <!-- 데이터 폴더로 이동 후, json-server --watch db.json --port 3001 -->
    <!-- http://test.api.weniv.co.kr/mall -->
    <button type="button" id="btnImport">상품불러오기</button>

    <label for="inputName">상품이름</label>
    <input id="inputName" type="text">

    <label for="inputPrice">제품가격</label>
    <input id="inputPrice" type="number">

    <label for="inputDate">출시날짜</label>
    <input id="inputDate" type="date">

    <label for="inputStock">재고</label>
    <input id="inputStock" type="number">

    <button type="button" id="btnCreate">상품등록하기</button>

    <script>
        // Read
        const btnRead = document.querySelector('#btnImport')

        btnRead.addEventListener('click', e => {
            fetch('http://localhost:3001/product', {
                method: 'GET'
            })
                .then(response => response.json())
                .then(data => {
                    for (i of data) {
                        const $container = document.createElement('section')
                        const $productName = document.createElement('h2')
                        const $price = document.createElement('p')

                        $productName.innerText = i.productName;
                        $price.innerText = i.price;
                        $container.appendChild($productName)
                        $container.appendChild($price)

                        document.body.appendChild($container)
                    }
                })
                .catch(e => console.log('실패:', e))
        })

        // Create
        const btnCreate = document.querySelector('#btnCreate')

        btnCreate.addEventListener('click', (e) => {
            const productInfo = {
                "productName": document.querySelector('#inputName').value,
                "price": document.querySelector('#inputPrice').value,
                "stockCount": document.querySelector('#inputStock').value,
                "viewCount": 0,
                "pubDate": document.querySelector('#inputDate').value,
                "modDate": document.querySelector('#inputDate').value,
            }

            fetch('http://localhost:3001/product', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(productInfo)
            })
                .then(response => response.json())
                .then(data => {
                    const $container = document.createElement('section')
                    const $productName = document.createElement('h2')
                    const $price = document.createElement('p')

                    $productName.innerText = data.productName;
                    $price.innerText = data.price;
                    $container.appendChild($productName)
                    $container.appendChild($price)

                    document.body.appendChild($container)
                })
                .catch(e => console.log('실패:', e))
        })
