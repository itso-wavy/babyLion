<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>제코베 스토어 관리자 페이지 CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <!-- json-server --watch src/db.json -->
    <!-- http://test.api.weniv.co.kr/mall -->
    <section class="container d-flex p-5 justify-content-center">
        <form class="border border-light col-8 px-4 text-center" action="#">
            <button class="btn btn-warning my-4 px-3 py-2" id="btnImport">상품불러오기</button>

            <div class="col-12 py-2">
                <label class="form-label col-4" for="inputName">상품이름</label>
                <input class="form-control col-8" id="inputName" type="text" />
            </div>
            <div class="col-12 py-2">
                <label class="form-label col-4" for="inputPrice">제품가격</label>
                <input class="form-control col-8" id="inputPrice" type="number" />
            </div>
            <div class="col-12 py-2">
                <label class="form-label col-4" for="inputStock">재고</label>
                <input class="form-control col-8" id="inputStock" type="number" />
            </div>
            <div class="col-12 py-2">
                <label class="form-label col-4" for="inputDate">출시날짜</label>
                <input class="form-control col-8" id="inputDate" type="date" />
            </div>

            <button class="btn btn-warning my-4 px-3 py-2" type="button" id="btnCreate">상품등록하기</button>
        </form>
    </section>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</body>

</html>
